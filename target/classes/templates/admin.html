<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            width: 600px;
            max-width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            color: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #d9534f;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        
        <!-- Tabla para listar los usuarios -->
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}">Nombre del Usuario</td>
                    <td th:text="${usuario.email}">correo@ejemplo.com</td>
                    <td>
                        <!-- Formulario para subir imagen -->
                        <form action="/admin/updateImage" method="post" enctype="multipart/form-data" style="display:inline;">
                            <input type="file" name="file" required>
                            <input type="hidden" name="usuarioId" th:value="${usuario.id}">
                            <button type="submit" class="btn">Modificar Foto</button>
                        </form>

                        <!-- Botón para eliminar usuario -->
                        <form action="/admin/deleteUser" method="post" style="display:inline;">
                            <input type="hidden" name="usuarioId" th:value="${usuario.id}">
                            <button type="submit" class="btn delete-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/logout" class="btn" style="margin-top: 20px;">Cerrar Sesión</a>
    </div>
</body>
</html>
