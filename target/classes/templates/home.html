<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 10px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 2px solid #4CAF50; 
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .results {
            margin-top: 20px;
            color: white;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin-bottom: 15px;
        }

        .results img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Bienvenido a la página de inicio</h1>

        <!-- Formulario para buscar libros -->
        <form th:action="@{/searchBooks}" method="get">
            <input type="text" name="searchQuery" placeholder="Buscar libros">
            <button type="submit">Buscar</button>
        </form>

        <!-- Formulario para buscar autores -->
        <form th:action="@{/searchAuthors}" method="get">
            <input type="text" name="authorName" placeholder="Buscar autores">
            <button type="submit">Buscar</button>
        </form>

        <!-- Mostrar resultados de búsqueda de libros -->
        <div class="results">
            <h2>Resultados de la búsqueda de libros</h2>
            <ul>
                <li th:each="book : ${books}">
                    <p th:text="${book.title}">Libro: </p>
                    <p th:text="${book.author_name}">Autor: </p>
                    <img th:src="@{${book.cover_url}}" alt="Imagen del libro" width="50" height="50"/>
                </li>
            </ul>
        </div>

        <!-- Mostrar resultados de búsqueda de autores -->
        <div class="results">
            <h2>Resultados de la búsqueda de autores</h2>
            <ul>
                <li th:each="author : ${authors}">
                    <p th:text="${author.name}">Autor: </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
