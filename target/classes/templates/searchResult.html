<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Búsqueda</title>
</head>
<body>
    <h1>Resultado de la búsqueda</h1>
    
    <!-- Mostrar mensaje de error si no se encontró el usuario -->
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- Mostrar información del usuario si se encontró -->
    <div th:if="${usuario}">
        <p><strong>Nombre de usuario:</strong> <span th:text="${usuario.username}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <img th:src="@{${'data:image/jpeg;base64,' + usuario.imagen}}" alt="Imagen de perfil"/>
    </div>
</body>
</html>
