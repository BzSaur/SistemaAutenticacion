<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90oy1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 10px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border: 2px solid #4CAF50; /* Resaltar con color verde */
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Editar Perfil</h1>
        <form th:action="@{/updateProfile}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${usuario.id}">
            
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" th:value="${usuario.username}" placeholder="Nombre de usuario" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${usuario.email}" placeholder="Correo electrónico" required>
            
            <label for="file">Imagen de Perfil:</label>
            <input type="file" id="file" name="file" accept="image/*">
            
            <button type="submit">Actualizar</button>
        </form>
        <a href="/home">Volver al Inicio</a>
    </div>
    <a href="/logout" style="position: absolute; top: 20px; right: 20px;">Cerrar Sesión</a>
</body>
</html>
