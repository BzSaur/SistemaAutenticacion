<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Autores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }

        .results-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        .results ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .results li {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .author-name {
            font-weight: bold;
            color: #4CAF50;
        }

        .no-results {
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Resultados de Autores</h1>
        <div class="results">
            <ul th:if="${authors != null and !authors.isEmpty()}">
                <li th:each="author : ${authors}">
                    <span class="author-name" th:text="${author.get('name')}"></span>
                    <br>
                    <small th:if="${author.get('birth_date') != null}" th:text="'Nacido el: ' + ${author.get('birth_date')}"></small>
                    <br>
                    <small th:if="${author.get('work_count') != null}" th:text="${author.get('work_count')}"></small>
                </li>
            </ul>
            <p class="no-results" th:if="${authors == null or authors.isEmpty()}">No se encontraron autores</p>
        </div>
    </div>
</body>
</html>
