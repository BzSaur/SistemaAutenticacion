<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Libros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: white;
            text-align: center;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results li {
            margin-bottom: 15px;
            color: white;
        }
        .results img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Book Results</h1>
        <ul th:if="${books}">
            <li th:each="book : ${books}">
                <span th:text="${book.get('title')}"></span>
                </li>
        </ul>
        <p th:if="${books.isEmpty()}">No books found</p>
    </div>
</body>
</html>
