<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=128&auto=format&fit=crop&ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 500px;
            color: white;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2rem;
        }

        .search-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .search-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Biblioteca Digital</h1>
        
        <div class="search-section">
            <h2>Búsqueda de Libros</h2>
            <form th:action="@{/searchBooks}" method="post">
                <input 
                    type="text" 
                    name="searchQuery" 
                    placeholder="Ingrese el título del libro..."
                    required
                >
                <button type="submit">Buscar Libros</button>
            </form>
        </div>

        <div class="search-section">
            <h2>Búsqueda de Autores</h2>
            <form th:action="@{/searchAuthors}" method="post">
                <input 
                    type="text" 
                    name="authorName" 
                    placeholder="Ingrese el nombre del autor..."
                    required
                >
                <button type="submit">Buscar Autores</button>
            </form>
        </div>
    </div>
</body>
</html>
