<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            color: #333;
        }

        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            margin: 8px 0;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Registro Exitoso!</h1>

        <!-- Imagen del usuario -->
        <img src="data:image/jpeg;base64,[[${imagenBase64}]]" alt="Imagen de usuario" class="user-image" />

        <!-- Datos del usuario -->
        <p><strong>Nombre de usuario:</strong> [[${usuario.nombre}]]</p>
        <p><strong>Email:</strong> [[${usuario.email}]]</p>

        <a href="/login" class="back-link">Ir a la página de inicio de sesión</a>
    </div>
</body>
</html>
